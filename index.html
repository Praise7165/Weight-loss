<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Loss</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <main>
            <div class="container">
                <div class="wrapper">

                    <div class="form">

                        <h2>See how much you could lose</h2>
                        <p>Based on the results of a peer-reviewed clinical study of 806 participants.</p>

                        <form action="" class="imperial">
              
                            <div >
                                <div class="label"><label for="p-loss">What percentage do you want to reduce by?</label></div>
                                <div class="input" id="percent-input"><input type="number" id="p-loss" name="p-loss" class="full-input" value="26"><span>percent</span></div>
                            </div>
                            
                            <div>
                                <div class="label"><label for="height">What is your height?</label></div>

                                <div class="flex-input">
                                    <div class="input"><input type="number" id="feet" name="height" min="0" value="5"> <span>feet</span></div>
                                    <div class="input"><input type="number" id="inches" name="height"  min="0" max="11" value="8"> <span>inches</span></div>
                                </div>

                            </div>


                            
                            <div>
                                <div class="label"><label for="weight">What is your weight?</label></div>

                                <div class="flex-input">
                                    <div class="input"><input type="number" id="stone" name="weight" placeholder="stone" min="0" value="15"><span>stone</span></div>
                                    <div class="input"><input type="number" id="pounds" name="weight" placeholder="pounds" min="0" max="13" value="9"><span>pounds</span></div>
                                </div>

                            </div>

                            <button type="button">Calculate weight loss</button>


                            
                            
                        </form>
                        
                    </div>

                    <div class="result hidden">
                        <div class="arrow">&leftarrow;</div>
                        <div class="indicators">
                            <div id="weight-loss">
                                <p>You could lose</p>
                                <h3>32</h3>
                            </div>

                            <div id="weight-percent">
                                <p>Weight Change</p>
                                <h3>32</h3>
                            </div>

                            <div id="BMI">
                                <p>BMI <span class="health">(Status)</span></p>
                                <h3>32</h3>
                            </div>

                        </div>


                        <div class="graph">
                            <canvas id="graph"></canvas>
                        </div>

                        <p class="h-update">&rightarrow; Start today and lose <span class="weight"></span> by <span class="month"></span></p>

                        <div id="hover-value"></div>
                        
                    </div>
                    
                </div>

                
            </div>
        </main>
       
        



        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
