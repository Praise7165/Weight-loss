<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Loss</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <main>
            <div class="container">
                <div class="wrapper">

                    <div class="form">

                        <h2>See how much you could lose</h2>
                        <p>Based on the results of a peer-reviewed clinical study of 806 participants.</p>

                        <form action="" class="imperial">

                        
                            
                            <div>
                                <div class="label"><label for="height">What is your height?</label></div>
                                <input type="number" id="feet" name="height" class="imperial" placeholder="feet">
                                <input type="number" id="inches" name="height" class="imperial" placeholder="inches">
                            </div>


                            
                            <div>
                                <div class="label"><label for="weight">What is your weight?</label></div>
                                <input type="number" id="stone" name="weight" placeholder="stone">
                                <input type="number" id="pounds" name="weight" placeholder="pounds">
                            </div>

                            <button>Calculate weight loss</button>
                            
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </main>
       
        



        <script src="./script.js"></script>
    </body>
</html>
